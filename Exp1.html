<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Page</title>
</head>
<body>
<h2 id="welcome-container"></h2>
<script>
let welcomeMessage = "Welcome to our website!";
// Insert message into the h2 element
document.getElementById('welcome-container').textContent = welcomeMessage;
// Log to console
console.log(welcomeMessage);
// Show alert popup
alert(welcomeMessage);
</script>
</body>
</html>
